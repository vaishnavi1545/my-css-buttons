<!DOCTYPE html>
<html>

<head>
    <title>CSS Buttons</title>
</head>
<style>
    .btn1 {
        background-color: rgb(50, 225, 50);
        color: rgb(3, 3, 3);
        border-radius: 50px;
        border-style: none;
        padding: left 20px 20px 20px 20px;
        cursor: pointer;
        box-shadow: 2px 3px 5px grey;
    }

    .btn1:hover {
        background-color: rgb(10, 104, 10);
        box-shadow: 3px 4px 6px;
        transition: 1s;

    }

    .btn2 {
        background-color: pink;
        color: black;
        border-radius: 4px;
        border-style: none;
        cursor: pointer;
        box-shadow: 2px 2px 5px gray;
    }

    .btn2:hover {
        background-color: rgb(217, 25, 131);
        box-shadow: 4px 4px 6px;
        transition: 1s
    }

    .btn3 {
        background-color: cadetblue;
        color: black;
        border-radius: 30px 20px;
        border-style: none;
        cursor: pointer;
        box-shadow: 1px 2px 5px gray;

    }

    .btn3:hover {
        background-color: darkcyan;
        box-shadow: 2px 3px 6px;
        transition: 1s;
    }

    .btn4 {
        background-color: black;
        color: whitesmoke;
        border-radius: 10px 50px 30px;
        border-style: none;
        cursor: pointer;
        box-shadow: 2px 2px 5px gray;
    }

    .btn4:hover {
        background-color: slategrey;
        box-shadow: 2px 4px 6px;
        transition: 1s;
    }

    .btn5 {
        background-color: chartreuse;
        color: black;
        border-style: none;
        cursor: pointer;
        box-shadow: 2px 2px 4px gray;
        border-radius: 40px 20px 40px;
    }

    .btn5:hover {
        background-color: darkgreen;
        box-shadow: 3px 3px 4px gray;
        transition: 1s;
    }

    .btn6 {
        background-color: coral;
        color: black;
        box-shadow: 2px 2px 5px gray;
        border-radius: 0px;
        cursor: pointer;
        border-style: solid
    }

    .btn6:hover {
        background-color: chocolate;
        transition: 1s;
        box-shadow: 4px 4px 6px;
    }

    .btn7 {
        background-color: thistle;
        color: black;
        box-shadow: 2px 2px 5px gray;
        border-radius: 80px 10px 10px 80px;
        cursor: pointer;
        border-style: none;
    }

    .btn7:hover {
        background-color: violet;
        transition: 1s;
        box-shadow: 3px 3px 6px;
    }
</style>

<body>
    <div class="box">
        <button class="btn1">click me</button>
        <button class="btn2">click here</button>
        <button class="btn3">Next</button>
        <button class="btn4">Previous</button>
        <button class="btn5">Cancel</button>
        <button class="btn6">OK</button>
        <button class="btn7">Submit</button>

    </div>
</body>

</html>
